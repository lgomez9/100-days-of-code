<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" type="text/css" href="pomo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha256-9mbkOfVho3ZPXfM7W8sV2SndrGDuh7wuyLjtsWeTI1Q=" crossorigin="anonymous" />
  </head>
  <body>
    <div class="ui center aligned container">
      <div class="ui segment">
        <h2>
          <i class="clock icon"></i>Pomodoro Timer<i class="clock icon"></i>
        </h2>
        <hr>
        <h1 id="timer"><span id="minute">25</span>:<span id="second">00</span></h1>
        <button id="start" class="ui basic button" type="button" name="button">Start Timer</button>
        <hr>
        <p>Pomo Count: <span id="count">0</span></p>
      </div>
    </div>

    <!-- SCRIPT TAGS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script type="text/javascript" src="pomo.js"></script>
  </body>
</html>
